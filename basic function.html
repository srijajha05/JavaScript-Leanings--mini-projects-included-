    console.log(convertToCelsius(86));
    console.log(convertToFahrenheit(25));
    console.log(convertTemperature(86,'F'));
    console.log(convertTemperature(25,'C'));

    function convertToCelsius(num){
        F = num;
        C = (F-32)*5/9;
        return C;
    }
    function convertToFahrenheit(num){
        C = num;
        F = (C*9/5)+32;
        return F;
    }
    function convertTemperature(degree,unit){
        if (unit == 'C' || unit == 'Celcius' || unit =='c'){
            var y = convertToFahrenheit(degree)
            return `${y} ${unit}`;

        }
        else if (unit == 'F' || unit == 'Fahrenheit' || unit =='f'){
            var x = convertToCelsius(degree);
            return`${x} ${unit}`;

        }
        
    }
